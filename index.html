<!-- audio 2.0 -->
<script>
var clicked = true;
var x = document.getElementById("sound");

$(".bar-c").click( function() {
  if (clicked) {
    $(".bar").addClass("Anim");
    x.play();
    clicked = false;
  } else {
    $(".bar").removeClass("Anim");
    x.pause();
    clicked = true;
  }
});
</script>
